# Ejemplos de expresiones comunes en GitHub Actions

name: Ejemplos de Expresiones
run-name: "Aprendiendo a utilizar expresiones en GitHub Actions"

on:
  workflow_dispatch:
    inputs:
      edad:
        description: '¿Cuál es tu edad?'
        required: true
        type: number
      nombre:
        description: '¿Cuál es tu nombre?'
        required: false
        type: string

jobs:
  mayor:
    if: ${{ fromJson(inputs.edad) > 18 }}
    runs-on: ubuntu-latest
    steps:
      - name: Verificar edad
        run: echo "Eres mayor de edad."

  expresiones:
    runs-on: ubuntu-latest
    steps:
      - name: Mostrar variables y expresiones
        run: |
          echo "Actor: ${{ github.actor }}"
          echo "Repositorio: ${{ github.repository }}"
          echo "SHA del commit: ${{ github.sha }}"
          echo "Ref: ${{ github.ref }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Evento: ${{ github.event_name }}"
          echo "Directorio de trabajo: ${{ github.workspace }}"
          echo "Ruta del workflow: ${{ github.workflow }}"

      - name: Expresión condicional
        if: ${{ github.actor == 'nandoalvarado022' }}
        run: echo "Este paso solo se ejecuta si el usuario es nandoalvarado022"

      - name: Usar un output de otro paso
        id: ejemplo
        run: echo "saludo=Hola, mundo!" >> $GITHUB_OUTPUT

      - name: Mostrar output de otro paso
        run: |
          echo "Saludo: ${{ steps.ejemplo.outputs.saludo }}"

      - name: Expresión con matriz (ejemplo en bash)
        run: |
          for i in 1 2 3; do
            echo "Elemento $i"
          done
